<!-- <app-header></app-header> -->

<div class="main-container">
  <div class="booking-container">
    <div class="calendar-view">
      <img src="../../../assets/working-image.png" alt="" srcset="">
      <p-calendar [(ngModel)]="date" [inline]="true" [showWeek]="true" styleClass="calendar"
        (onSelect)="onSelectDay($event)"></p-calendar>
    </div>
    <div class="booking-view">
      <div class="booking-view-header">
        Booking List
      </div>
      <div class="booking-list">
        <ul class="">
          <li *ngFor="let photoshoot of listPhotoShoot">
            <app-photoshoot [photoShoot] = "photoshoot"></app-photoshoot>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
