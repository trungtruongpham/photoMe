<div class="newsBox">
  <div class="row new-post">
    <div class="static-new-post">
      <img
        src="{{this.currentUser.avatar.url}}"
        alt="Avatar" class="avatar" />
      <textarea [rows]="3" [cols]="5" pInputTextarea class="popup-hint" (click)="this.handleNewPostClick()"
        placeholder="{{this.currentUser.name}} ơi, bạn đang nghĩ gì thế?"></textarea>
    </div>
    <div class="popup-container">
      <p-dialog class="popup" header="Album mới" [(visible)]="isShowPopup" [style]="{ width: '50vw' }" [baseZIndex]="10000">
        <form class="file-upload-form" [formGroup]="newAlbumForm">
          <div class="album-info">
            <textarea [rows]="3" [cols]="5" pInputTextarea formControlName="title" class="album-title"
              placeholder="{{this.currentUser.name}}, bạn có muốn tải lên album mới không?"></textarea>
            <p-dropdown [options]="albumTypes" placeholder="Chọn loại album" class="album-type" formControlName="type"
              optionLabel="name" [showClear]="true" maxlength="14rem"></p-dropdown>
          </div>
          <p-fileUpload #fileInput class="file-uploader" customUpload="true" name="file-upload"
            url="{{ this.url }}" (uploadHandler)="this.uploadFile()" multiple="multiple" accept="image/*"
            maxFileSize="1000000" [chooseLabel]="this.chooseLable" [showCancelButton]="false"
            [showUploadButton]="false">
            <ng-template pTemplate="content">
              <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">
                  {{ file.name }} - {{ file.size }} bytes
                </li>
              </ul>
            </ng-template>
          </p-fileUpload>
        </form>
        <ng-template pTemplate="footer">
          <p-button icon="pi pi-check" (click)="submitNewAlbum()" label="Đăng" styleClass="p-button-primary">
          </p-button>
          <p-button icon="pi pi-times" (click)="isShowPopup = false" label="Hủy" styleClass="p-button-danger">
          </p-button>
        </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
