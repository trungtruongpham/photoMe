<div class="newsBox">
  <div class="">
    <div class="">
      <div class="userPostInfo d-flex flex-row">
        <img src={{this.currentUser.avatar?.url}} alt="Avatar"
          class="userAvatar" />
        <div class="userInfo">
          <div class="username">
            <a href="#" id="userName">{{this.currentUser.name}}</a>
          </div>
          <div class="user-location">
            <mat-icon class="iconLocation">location_on</mat-icon>
            <a href="#" id="location"> {{this.currentUser.address}}</a>
          </div>
        </div>
      </div>
      <div class="album-description">
        <p class="description">{{this.album.title}}</p>
        <a class="hashTag" href="#">#{{this.album.albumType}}</a>
      </div>
      <div class="albumslider">
        <p-galleria [(value)]="images" [responsiveOptions]="responsiveOptions"
          [containerStyle]="{ 'max-width': '1000px' }" [numVisible]="5" [showThumbnails]="false"
          [showItemNavigators]="true" [showItemNavigatorsOnHover]="true" [circular]="true" [showIndicators]="true"
          [changeItemOnIndicatorHover]="true" [showIndicatorsOnItem]="true">
          <ng-template pTemplate="item" let-item>
            <img [src]="item.url" style="width: 100%; display: block" />
          </ng-template>
          <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
              <img [src]="item.url" style="display: block" />
            </div>
          </ng-template>
        </p-galleria>
      </div>
      <app-react-album [likesNumber]="this.album.likesNumber" [albumId]="this.albumId" (onLikeAlbum)="this.onLikeClick()"></app-react-album>
    </div>
    <section class="new-comment">
      <div class="comment-box">
        <form class="comment-form">
          <textarea aria-label="Thêm nhận xét" placeholder="Thêm nhận xét..." class="text-input" name="" cols=""
            rows="3"></textarea>
          <button class="comment-button">Đăng</button>
        </form>
      </div>
    </section>
  </div>
</div>
