<div class="newsBox">
  <div class="">
    <div class="">
      <div class="userPostInfo d-flex flex-row">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/VAN_CAT.png/800px-VAN_CAT.png" alt="Avatar"
          class="userAvatar" />
        <div class="userInfo">
          <div class="userName col-12">
            <a href="#" id="userName">Vu Minh Thang</a>
            <button class="inbox btn">
              <i class="fa fa-camera-retro"></i>
            </button>
          </div>
          <div class="">
            <mat-icon class="iconLocation">location_on</mat-icon>
            <a href="#" id="location"> Da Lat, Lam Dong, Viet Nam</a>
          </div>
        </div>
      </div>
      <div class="postDes">
        <p class="description">Chup meo ngu</p>
        <a class="hashTag" href="#">#animal</a>
      </div>
      <div class="albumslider">
        <p-galleria [(value)]="images" [responsiveOptions]="responsiveOptions"
          [containerStyle]="{ 'max-width': '1000px' }" [numVisible]="5" [showThumbnails]="false" [showIndicators]="true"
          [changeItemOnIndicatorHover]="true" [showIndicatorsOnItem]="true">
          <ng-template pTemplate="item" let-item>
            <img [src]="item.url" style="width: 100%; display: block" />
          </ng-template>
          <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
              <img [src]="item.url" style="display: block" />
            </div>
          </ng-template>
        </p-galleria>
      </div>
      <div class="react">
        <section class="reactions">
          <span class="reaction-items"><button pButton pRipple type="button" icon="pi pi-heart"
              class="p-button-rounded p-button-plain p-button-text"></button></span>
          <span class="reaction-items"><button pButton pRipple type="button" icon="pi pi-comments"
              class="p-button-rounded p-button-plain p-button-text"></button></span>
          <span class="reaction-items"><button pButton pRipple type="button" icon="pi pi-inbox"
              class="p-button-rounded p-button-plain p-button-text"></button></span>
        </section>
        <section class="likes">
          <div>
            <button class="likes-number"><span>10</span> likes</button>
          </div>
        </section>
        <!-- <div class="contact d-flex flex-row-reverse">
          <a href="#">Liên hệ</a>
          <mat-icon>phone</mat-icon>
        </div> -->
      </div>
    </div>
    <section class="new-comment">
      <div class="comment-box">
        <form class="comment-form">
          <textarea aria-label="Thêm nhận xét" placeholder="Thêm nhận xét..." class="text-input" name="" id="" cols="" rows="3"></textarea>
          <button class="comment-button">Đăng</button>
        </form>
      </div>
    </section>
